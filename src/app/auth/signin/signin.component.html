<div class="row">
  <div class="col-xs-12">
    <div class="signup-wrap">
      <div class="already" *ngIf="validUser">You are not registered!</div>
      <form [formGroup]="form" (ngSubmit)="onSignin()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  formControlName="email" required>
          <span *ngIf="form.get('email').invalid && form.get('email').touched">
                        Invalid email!
                    </span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  formControlName="password" required>
          <p *ngIf="form.get('password').invalid && form.get('password').touched">
                        <span *ngIf="form.get('password').errors['required']">
                            Password must not be empty!
                        </span>
            <span *ngIf="form.get('password').errors['lenghtError']">
                            Password must be more than {{char}} characters!
                        </span>
          </p>
        </div>
        <button
                [disabled]="!form.valid"
                class="btn btn-primary"
                type="submit">Sign In</button>
      </form>
    </div>
    <div *ngIf="login" class="success">
      Welcome!
    </div>
  </div>
</div>
